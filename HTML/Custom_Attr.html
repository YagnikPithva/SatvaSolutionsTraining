<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Attribute Using JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            alert($('#my_id').attr("original"));
            alert($('#my_id').attr("my"));
        });

    </script>
</head>

<body>
    <strong id="my_id" original="Hello" my="this is my custom Attribute">Demo</strong>
</body>

</html>
