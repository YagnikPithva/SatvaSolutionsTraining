<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h1>Comprehensive HTML Form</h1>
    <form action="#" method="POST">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe" minlength="3"
                    maxlength="50">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="\(\d{3}\) \d{3}-\d{4}">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </fieldset>
        <br>

        <!-- Address Information -->
        <fieldset>
            <legend>Address Information</legend>
            <div>
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required placeholder="123 Main St">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="New York">
            </div>
            <div>
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="ny">New York</option>
                    <option value="ca">California</option>
                    <option value="tx">Texas</option>
                    <option value="fl">Florida</option>
                </select>
            </div>
            <div>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required pattern="\d{5}">
            </div>
        </fieldset>
        <br>

        <!-- Preferences -->
        <fieldset>
            <legend>Preferences</legend>
            <div>
                <label for="newsletter">Subscribe to Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <div>
                <label for="contactMethod">Preferred Contact Method:</label>
                <select id="contactMethod" name="contactMethod">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text Message</option>
                </select>
            </div>
        </fieldset>
        <br>

        <!-- Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <div>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group inline">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" step="1" placeholder="1 to 5">
            </div>
            <div class="form-group inline">
                <label for="date">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate">
            </div>
        </fieldset>
        <br>

        <!-- File Upload -->
        <fieldset>
            <legend>File Upload</legend>
            <div>
                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
            </div>
        </fieldset>
        <br>

        <!-- Datalist Example -->
        <fieldset>
            <legend>Favorite Colors</legend>
            <div>
                <label for="color">Choose a color:</label>
                <input list="colors" id="color" name="color" placeholder="Select a color">
                <datalist id="colors">
                    <option value="Red">
                    <option value="Blue">
                    <option value="Green">
                    <option value="Yellow">
                    <option value="Purple">
                </datalist>
            </div>
        </fieldset>
        <br>

        <div>
            <button type="submit">Submit Form</button>
            <input type="submit" formmethod="post" value="Submit Form With Method Post">
            <input type="submit" formnovalidate value="Submit Form Without Validation">
        </div>
    </form>

    <!-- Output Element -->
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" name="a" value="50">
        <input type="number" id="b" name="b" value="50">=
        <output name="x" for="a b"></output>
    </form>


</body>

</html>
